      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="sign-form">
              <div class="sign-inner">
                <h3 class="first-child">创建账号</h3>
                <hr>
                <form role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="姓 名" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="Enter your full name here." data-original-title="Name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="昵 称" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="Enter your nickname here." data-original-title="Username">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="邮 箱" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="Enter a valid email here." data-original-title="Email">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6">
                        <input type="password" class="form-control margin-bottom-xs" id="password" placeholder="密 码" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="Enter a good password here." data-original-title="Password">
                      </div>
                      <div class="col-sm-6">
                        <input type="password" class="form-control" id="repeat-password" placeholder="确认密码" data-toggle="popover" data-trigger="focus" data-content="Confirm your password here." data-original-title="Repeat Password">
                      </div>
                    </div>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 我同意规定的 <a href="#">服务条件</a> 和 <a href="#">隐私权政策</a>
                    </label>
                  </div>
				  <a href="#" type="submit" class="btn btn-red">创建账号</a>                  
                </form>
              </div>
            </div>
